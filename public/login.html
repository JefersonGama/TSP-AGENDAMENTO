<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TSP Group</title>
    <link rel="icon" type="image/png" href="/logo tdp.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #a4d65e 0%, #4fc3c3 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            animation: slideIn 0.3s;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-image {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            display: block;
            object-fit: contain;
        }

        .logo h1 {
            font-size: 1.8rem;
            background: linear-gradient(135deg, #a4d65e 0%, #4fc3c3 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .logo .company {
            font-size: 1.1rem;
            color: #2d3436;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .logo p {
            color: #6c757d;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #495057;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        input:focus {
            outline: none;
            border-color: #4fc3c3;
        }

        .btn-login {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #a4d65e 0%, #4fc3c3 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(164, 214, 94, 0.4);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert.show {
            display: block;
        }

        .credentials-info {
            margin-top: 20px;
            padding: 15px;
            background: #e7f3ff;
            border-radius: 8px;
            border-left: 4px solid #2196F3;
        }

        .credentials-info p {
            margin: 5px 0;
            font-size: 0.9rem;
            color: #0c5460;
        }

        .credentials-info strong {
            color: #004085;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="/logo tdp.png" alt="TSP Group" class="logo-image">
            <div class="company">TSP Group</div>
            <h1>Sistema de Agenda</h1>
            <p>Gerenciamento de Clientes</p>
        </div>

        <div id="alert" class="alert alert-error"></div>

        <form id="loginForm" onsubmit="fazerLogin(event)">
            <div class="form-group">
                <label for="username">E-mail</label>
                <input type="email" id="username" placeholder="seu@email.com" required autofocus>
            </div>

            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Digite sua senha" required>
            </div>

            <button type="submit" class="btn-login" id="btnLogin">
                Entrar
            </button>
        </form>
    </div>

    <script>
        const API_URL = window.location.origin + '/api';

        async function fazerLogin(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const btnLogin = document.getElementById('btnLogin');
            const alert = document.getElementById('alert');

            // Desabilitar botão
            btnLogin.disabled = true;
            btnLogin.textContent = 'Entrando...';
            alert.classList.remove('show');

            try {
                const response = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // Login bem-sucedido
                    window.location.href = '/';
                } else {
                    // Erro de login
                    mostrarErro(data.error || 'Erro ao fazer login');
                }
            } catch (error) {
                console.error('Erro:', error);
                mostrarErro('Erro ao conectar com o servidor');
            } finally {
                btnLogin.disabled = false;
                btnLogin.textContent = 'Entrar';
            }
        }

        function mostrarErro(mensagem) {
            const alert = document.getElementById('alert');
            alert.textContent = mensagem;
            alert.classList.add('show');
        }

        // Verificar se já está autenticado
        async function verificarSessao() {
            try {
                const response = await fetch(`${API_URL}/verificar-sessao`, {
                    credentials: 'include'
                });
                const data = await response.json();

                if (data.autenticado) {
                    window.location.href = '/';
                }
            } catch (error) {
                console.error('Erro ao verificar sessão:', error);
            }
        }

        verificarSessao();
    </script>
</body>
</html>
